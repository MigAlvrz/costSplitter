<main class="card-container">
@for (cost of costs; track $index) {
    <div class="card">
        <h3>{{cost.description}}</h3>
        <p class="date">{{convertDate(cost.date)}}</p>
        <div>
            <p class="payer">{{cost.payer}}</p>
            <p class="cost">{{cost.totalCost}}</p>
        </div>
    </div>
} @empty {
    <p>No costs!</p>
}
</main>
