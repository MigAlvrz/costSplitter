<button (click)="toggleModal()">Añadir amigo</button>
@if (this.isModalOpen) {
<div class="overlay" (click)="toggleModal()">
    <article class="modal-container" (click)="preventToggle($event)">
        <div>
            <input type="text" placeholder="Nombre del amigo"  [(ngModel)]="name">
            <button (click)="addNewFriend(name)">Añadir</button>
            @if (this.errorMessage) {
                <p>{{this.errorMessage}}</p>
            }
        </div>
    </article>
</div>
}
